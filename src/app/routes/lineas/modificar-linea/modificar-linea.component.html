<page-header></page-header>
<div fxLayout="row wrap" class="matero-row">
  <div fxFlex="100" fxFlex.lt-sm="100" class="matero-col">
    <mat-card>
      <mat-card-title>Modificar Linea</mat-card-title>
      <div style="height: 25px;"></div>
      <mat-card-content>
        <form [formGroup]="reactiveForm2" class="matero-form-horizontal">
          <div fxLayout="row wrap" fxLayoutGap="8px grid">
            <div fxFlex="50" fxFlex.lt-sm="100">
              <mat-form-field style="padding-left: 15px !important;padding-right: 15px !important;">
                <mat-label>Código</mat-label>
                <input matInput placeholder="Código" formControlName="codigo" required />
                <mat-error *ngIf="reactiveForm2.get('codigo').invalid"
                  >Por favor ingresa el código
                </mat-error>
              </mat-form-field>
            </div>

            <div fxFlex="50" fxFlex.lt-sm="100">
              <mat-form-field style="padding-left: 15px !important;padding-right: 15px !important;">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre" formControlName="nombre" required />
                <mat-error *ngIf="reactiveForm2.get('nombre').invalid"
                  >Por favor ingresa el nombre
                </mat-error>
              </mat-form-field>
            </div>

            <div fxFlex="50" fxFlex.lt-sm="100">
                <mat-form-field style="padding-left: 15px !important;padding-right: 15px !important;">
                  <mat-label>Descripcción</mat-label>
                  <input matInput placeholder="Descripcción" formControlName="descripccion" required />
                  <mat-error *ngIf="reactiveForm2.get('nombre').invalid"
                    >Por favor ingresa el nombre
                  </mat-error>
                </mat-form-field>
              </div>
         
          </div>
          <div style="text-align: center; padding-top: 20px;">
            <button
              mat-raised-button
              color="primary"
              class="m-t-8"
              style="width: 200px !important;"
            >
              Guardar cambios
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
