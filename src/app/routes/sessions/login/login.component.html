<div class="w-full h-full" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z4 m-b-0" style="max-width: 380px;">
    <mat-card-title class="text-center m-b-24" color="primary">SEPLAC</mat-card-title>
    <mat-card-content>
      <div *ngIf="credenciales" fxLayout="row wrap" fxLayoutGap="grid" class="error">
        <div fxFlex="80" fxFlex.lt-sm="90">
          <p style="margin-top: 10px; margin-bottom: 10px;">Credenciales invalida</p>
        </div>
        <div fxFlex="20" fxFlex.lt-sm="10">
          <button mat-icon-button (click)="cerrarErrorCredenciales()">
            <mat-icon>clear</mat-icon>
          </button>
        </div>
      </div>
      <div></div>
      <form class="matero-form-horizontal" [formGroup]="reactiveForm" style="margin-top: 15px;">
        <mat-form-field appearance="outline">
          <mat-label>Codigo</mat-label>
          <input matInput placeholder="Simple placeholder" formControlName="email" required />
          <mat-error *ngIf="reactiveForm.get('email').invalid"
            >Por favor ingresa el codigo</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Simple placeholder"
            type="password"
            formControlName="password"
            required
          />
          <mat-error *ngIf="reactiveForm.get('password').invalid"
            >Por favor ingresa la contraseña</mat-error
          >
        </mat-form-field>

        <div
          class="m-y-16"
          fxLayout="row"
          fxLayoutAlign="space-between center"
          style="text-align: right;"
        >
          <!-- <mat-checkbox>Remember Me</mat-checkbox>-->
          <a href="" style="color: black;">Recordar Contraseña</a>
        </div>

        <button class="w-full" mat-raised-button color="primary" (click)="login()">
          Save
        </button>

        <!-- <div class="m-t-16">
          Don't have an account? <a routerLink="/auth/register">Click here to create one</a>
        </div>-->
      </form>
    </mat-card-content>
  </mat-card>
</div>
